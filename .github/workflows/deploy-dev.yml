name: Deploy Angular Dev to dev.miloserdov.cz

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: webhosting-secrets

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Angular (Dev)
      run: npm run build -- --configuration=dev

    - name: ğŸš€ Deploy to /public_html/dev/
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        protocol: ftps
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        port: ${{ secrets.FTP_PORT }}
        local-dir: dist/dev-portfolio/browser/     # âœ… THIS is key
        server-dir: /public_html/dev/               # âœ… Push directly inside
