name: Deploy to Dev Subdomain

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: webhosting-secrets

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build Angular (Dev)
      run: npm run build -- --configuration=dev

    - name: 🚀 Deploy Dev via git-ftp
      uses: sebastianpopp/git-ftp-action@releases/v1
      with:
        url: ftps://${{ secrets.FTP_HOST }}/public_html/dev/
        user: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: dist/dev-portfolio/browser/

