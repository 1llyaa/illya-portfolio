name: Deploy Angular via SFTP with git-ftp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: webhosting-secrets

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build Angular
      run: npm run build -- --configuration production

    - name: 🚀 Deploy via SFTP
      uses: sebastianpopp/git-ftp-action@v1.5.0
      with:
        url: sftp://${{ secrets.SFTP_HOST }}${{ secrets.SFTP_TARGET }}
        user: ${{ secrets.SFTP_USER }}
        password: ${{ secrets.SFTP_PASS }}
        local-dir: dist/illya-portfolio/browser
