name: Deploy Angular (www) via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: vps-secrets

    steps:
    # 1ï¸âƒ£ ZÃ­skat zdrojÃ¡ky
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # 2ï¸âƒ£ PÅ™ipravit Node + cache
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    # 3ï¸âƒ£ Instalace
    - name: ğŸ“¦ Install dependencies
      run: npm ci

    # 4ï¸âƒ£ Build (produkÄnÃ­)
    - name: ğŸ—ï¸ Build Angular
      run: npm run build -- --configuration production

    # 5ï¸âƒ£ NasazenÃ­ pÅ™es rsync â†’ SFTP
    - name: ğŸš€ Deploy via SFTP (rsync over SSH)
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SSH_HOST }}          
        remote-user:   ${{ secrets.SSH_USER }}         
        private-ssh-key: ${{ secrets.SSH_KEY }}        
        source-path:   dist/illya-portfolio/browser/   
        destination-path: ${{ secrets.REMOTE_PATH }}  
        # rsync-options: --archive --verbose --compress --human-readable --delete-after
