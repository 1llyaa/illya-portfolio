name: Deploy Angular via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: webhosting-secrets

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Angular
      run: npm run build -- --configuration production

    - name: ğŸš€ Deploy via SFTP (Kuchenna)
      uses: kuchenna/ftp-action@v1.0.0
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USER }}
        password: ${{ secrets.SFTP_PASS }}
        protocol: sftp
        localDir: dist/illya-portfolio/browser/
        remoteDir: ${{ secrets.SFTP_TARGET }}
