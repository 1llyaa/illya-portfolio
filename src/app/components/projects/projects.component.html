<section id="projects" class="projects">
  <div class="container">
    <h2>Moje projekty</h2>
    <div class="grid">
      <div class="card" *ngFor="let project of projects">
        <img [src]="project.image" [alt]="project.title" />
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a *ngIf="project.link" [href]="project.link" target="_blank">Zobrazit projekt</a>
      </div>
    </div>
  </div>
</section>
