<section id="projects" class="projects">
    <div class="container">
        <h2>My projects</h2>
        <div class="grid">
            <div class="card" *ngFor="let project of projects">
                <img [src]="project.image" [alt]="project.title" />
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                @if (project.link) {
                    <a [href]="project.link" target="_blank">Se projectt</a>
                }
            </div>
        </div>
    </div>
</section>
